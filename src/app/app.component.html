<div class="container m-2">
<h1>Portfolio</h1>
<ng-container *ngIf = "!submitted ; else preview">
  <h2>Personal Information</h2>
  <form class="row g-3">
    <div class="col-md-6">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" [(ngModel)] = "nm">
    </div>
    <div class="col-md-6">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)] = "em">
    </div>
    <div class="col-md-6">
      <label for="phone" class="form-label">Phone</label>
      <input type="tel" class="form-control" id="phone" name="phone" placeholder="0030694..." [(ngModel)] = "ph">
    </div>
    <div class="col-md-6">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" name="address" placeholder="Main street..." [(ngModel)] = "add">
    </div>
  </form>

  <h2 class="mt-4">Qualifications</h2>
  <div *ngFor="let q of qualifications; let i = index">
    <h3>Qualification {{i+1}}</h3>
    <form class="row g-3">
      <div class="col-md-4">
        <label for="school" class="form-label">School/College</label>
        <input type="text" class="form-control" id="school" name="school" [(ngModel)] = "q.school">
      </div>
      <div class="col-md-4">
        <label for="degree" class="form-label">Degree</label>
        <input type="text" class="form-control" id="degree" name="degree" [(ngModel)] = "q.degree">
      </div>
      <div class="col-md-4">
        <label for="year" class="form-label">Year</label>
        <input type="text" class="form-control" id="year" name="year" [(ngModel)] = "q.year">
      </div>
    </form>
  </div>
  <div class="col-12 mt-4">
    <button class="btn btn-primary" (click) = "addQualification()">Add Qualification</button>
    <button type="submit" class="btn btn-primary ms-3" (click) = "submit()">Submit</button>
  </div>
</ng-container>
</div>

<ng-template #preview>
  <div class="preview-content">
    <h2>Preview</h2>
    <div>
      <p>{{nm}}</p>
      <p>Email: {{em}}</p>
      <p>Phone: {{ph}}</p>
      <p>Address: {{add}}</p>
    </div>
    <div>
      <h3>Qualifications</h3>
      <div *ngFor = "let q of qualifications">
        <h5>School/College: {{q.school}}</h5>
        <h5>Degree: {{q.degree}} {{q.year}}</h5>
      </div>
    </div>
    <button class="btn btn-primary" (click) = "edit()">Edit</button>
  </div>
</ng-template>
