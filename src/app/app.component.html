<div class="container m-2">
<h1>Portfolio</h1>
<ng-container>
  <h2>Personal Information</h2>
  <form class="row g-3">
    <div class="col-md-6">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name">
    </div>
    <div class="col-md-6">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email">
    </div>
    <div class="col-6">
      <label for="phone" class="form-label">Phone</label>
      <input type="tel" class="form-control" id="phone" placeholder="0030694...">
    </div>
    <div class="col-6">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" placeholder="Main street...">
    </div>
  </form>
  
  <h2 class="mt-4">Qualifications</h2>
  <div>
    <form class="row g-3">
      <div class="col-md-4">
        <label for="school" class="form-label">School/College</label>
        <input type="text" class="form-control" id="school">
      </div>
      <div class="col-md-4">
        <label for="degree" class="form-label">Degree</label>
        <input type="text" class="form-control" id="degree">
      </div>
      <div class="col-4">
        <label for="year" class="form-label">Year</label>
        <input type="text" class="form-control" id="year">
      </div>
    </form>
  </div>
  <div class="col-12 mt-4">
    <button class="btn btn-primary">Add Qualification</button>
    <button type="submit" class="btn btn-primary ms-3">Submit</button>
  </div>
</ng-container>
</div>

<ng-template>
  <div class="preview-content">
    <h2>Preview</h2>
    <div>
      <p></p>
      <p>Email:</p>
      <p>Phone:</p>
      <p>Address</p>
    </div>
    <div>
      <h3>Qualifications</h3>
      <div>
        <h5>School/College:</h5>
        <h5>Degree:</h5>
      </div>
    </div>
    <button class="btn btn-primary">Edit</button>
  </div>
</ng-template>
